<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Example</title>
        <!--  Bootstrap links go before your links  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


        <link rel="stylesheet" href="Styles/main.css" />
        <!-- JS can go here  -->


    </head>
    <body>
        <!--  Great starting point for your web project form  -->
        <header>
			<nav>
			</nav>
		</header>

        <main>
            <!--  Form created here  -->
            <div class="container mt-3 bg-light">
                <h2>Sample form</h2>
                <form id="myForm" action="#" method="post" novalidate>  <!--  # sends the form info nowhere  -->
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>  <span id="emailErr" class="err"></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>   <span id="pwdErr" class="err"></span>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="form-check mb-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="remember" value="remember"> Remember me
                    </label>
                    <br />
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="remember" value="noRemember" />Don't Remember me
                    </label>
                    <div id="rememberErr" class="err"></div>  <!--  Use div when you want not in line with other text  -->
                  </div>
                  
                  <button id="submitBtn" type="submit" class="btn btn-dark txt-light">Submit</button>
                </form>
              </div>
            <!--  End of Creating Form-->
        </main>

        <footer>
		</footer>

        <!-- JS goes here at bottom page -->
        <script type="text/javascript" src="Scripts/main.js"></script>
    </body>
</html>
